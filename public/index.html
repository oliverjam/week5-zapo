<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/ico" href="./assets/skull.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <title>Die Another Day</title>
</head>

<body>
  <header class="header">
    <img src="./assets/skull.svg" class="header__icon" alt="">
    <h1 class="header__title">Die Another Day</h1>
    <img src="./assets/skull.svg" class="header__icon" alt="">
  </header>
  <div class="container">
    <form class="form">
      <p class="form__caption">Enter a date to see the people who have died on this day over the last 10 years:</p>
      <div class="form__container">
        <label class="form__input visually-hidden" for="date">Pick a date</label>
        <input class="form__input" id='date' type="date" value="2017-03-24">
        <button class="form__input form__input--btn" id='submit' type="submit">Submit</button>
      </div>
    </form>
    <div id="app" class="flex-container"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
